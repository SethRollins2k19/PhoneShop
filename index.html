<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://api-maps.yandex.ru/2.1/?apikey=a6b84e63-362c-4c5e-9a21-13a62c3b60f8&lang=ru_RU" type="text/javascript">
    </script>
    <script src="https://kit.fontawesome.com/a87795c8db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>PhoneShop</title>
</head>
<body onload="proccessingCards(dataPhones)">
	<header class="wrapper">
	<h2 class="title">hone</h2>
	<form class="finder">
		<input type="text" name="finder-input" class="finder-input">
		<button type="submit" class="finder-confirm">Find</button>
	</form>
	<button type="submit" class="modal-open">open modal</button>
	</header>
	<main class="content">
		<h2>Mobile phones</h2>
		<div class="sort-block">	
				<p class="sort-laber">Сортировать: </p> 
				<ul class="types-of-sort">
					<li class="sort-type"><a href="#" class="sort-link" onclick="renderFilter(dataPhones,'price');">price</a></li>
					<li class="sort-type"><a href="#" class="sort-link" onclick="renderFilter(dataPhones,'reaiting');">by raiting</a></li>
					<li class="sort-type"><a href="#" class="sort-link" onclick="renderFilter(dataPhones,'reviews');">by reviews</a></li>
				</ul>
		</div>	
		<div class="content-block">	
			<section class="block-sect devisec-part">
				<div class="card-phone create-card">
					<i class="fas fa-plus-circle create-card-button" style = "font-size: 120px"></i>
					<div class="modal-wrapper">
						<div class="modal-create">
							<i class="fas fa-times close-modal" style="width: 100%; text-align: right; font-size: 30px;margin-top: 5px;margin-left: -15px;"></i>
							<img src="files/Xiaomi-Redmi-Note-8-Pro.jpg" class="modal-img" style="background: black;width: 65%;height: 50%;">
							<select style="width: 60%; height: 25px;margin-top: 10px;"  name="color" class="modal-src">
								<option disabled selected value="files/Xiaomi-Redmi-Note-8-Pro.jpg">Choose smarphone color</option>
								<option value="files/Xiaomi-Redmi-Note-8-Pro.jpg">Redmi note 8 pro</option>
								<option value="files/Xiaomi-Redmi-Note-8-Pro-Pink.jpg">Redmi note 8 pro pink</option>
								<option value="files/Xiaomi-Redmi-Note-8-Pro-Majenta.jpg">
								Redmi note 8 pro majenta</option>
								<option value="files/Xiaomi-Redmi-Note-8-Pro-Blue.jpg">Redmi note 8 pro blue</option>
							</select>
							<select style="width: 60%; height: 25px;margin-top: 10px;">
								<option disabled selected>Choose number of cores</option>
								<option value="2">2 cores</option>
								<option value="4">4 cores</option>
								<option value="8">8 cores</option>
							</select>
							<select style="width: 60%; height: 25px;margin-top: 10px;">
								<option disabled selected>Choose vendor of processor</option>
								<option value="mali">helio gt90G</option>
								<option value="snapdragon">snapdragon 730</option>
							</select>
							<select style="width: 60%; height: 25px;margin-top: 10px;">
								<option disabled selected>Choose value of RAM</option>
								<option value="3">3Gb</option>
								<option value="4">4Gb</option>
								<option value="6">6Gb</option>
								<option value="8">8Gb</option>
								<option value="12">12Gb</option>
							</select>
							<button type="submit" style="width: 40%; height: auto;margin-top:5px;">Create card about it phone</button>
						</div>
					</div>
				</div>
			</section>
			<section class="block-sect navigation-devices">	
				<nav class="nav-devices">
					<div class="map-location" id = "map-block">
					</div>
					<ul class="params-list">
						<li class="params-list-item"><input type='checkbox' class='input-params' id="params-1"><label for="params-1" class="input-label">parameters</label></li>
						<li class="params-list-item"><input type='checkbox' class='input-params' id="params-2"><label for="params-2" class="input-label">parameters</label></li>
						<li class="params-list-item"><input type='checkbox' class='input-params' id="params-3"><label for="params-3" class="input-label">parameters</label></li>
						<li class="params-list-item"><input type='checkbox' class='input-params' id="params-4"><label for="params-4" class="input-label">parameters</label></li>
						<li class="params-list-item"><input type='checkbox' class='input-params' id="params-5"><label for="params-5" class="input-label">parameters</label></li>
						<li class="params-list-item"><input type='checkbox' class='input-params' id="params-6"><label for="params-6" class="input-label">parameters</label></li>
						<li class="params-list-item"><input type='checkbox' class='input-params' id="params-7"><label for="params-7" class="input-label">parameters</label></li>
						<li class="params-list-item"><input type='checkbox' class='input-params' id="params-8"><label for="params-8" class="input-label">parameters</label></li>
						<li class="params-list-item"><input type='range' class='input-params' id="params-9" min="10000" max="90000"><label for="params-9" class="input-label">parameters</label></li>
						<li class="pararms-list-item">
						</li>
					</ul>
				</nav>
			</section>
		</div>	
			<div class="range">
				<div class="marker marker-min"></div>
				<!-- <div class="marker marker-max"></div> -->
			</div>
	</main>
<!-- <script type="text/javascript" src="http://google.com/maps/api/js?=sensor=false"></script> -->
</body>
<script type="text/javascript" src="script/main.js"></script>
</html>
